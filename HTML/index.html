<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
    </head>
    <body>
        <center>
        <h2> Keka's Page</h2>
        <form>
            <fieldset>
                <legend> fill the form</legend>
                Name:<input type="text" maxlength="20" name="name"/>
                <br/>
                <br/>
                Email id:<input type="email" name="email"/>
                <br/>
                <br/>
                Password:<input type="password" name="password"/>
                <br/>
                <br/>
                Gender:<input type="radio" name="gender" value="M"/>Male<input type="radio" name="gender" value="F"/>Female
                <br/>
                <br/>
                Current Date-Time:<input type="datetime-local" name="datetime" />
                <br/>
                <br/>
                Country:
                <select name="country">
                    <option >Chose any one option</option>
                    <option value="IND">India</option>
                    <option value="Sl">Srilanka</option>
                    <option value="UAE">UAE</option>
                    <option value="USA">USA</option>
                </select>
                <br/>
                <br/>
                <input type="button"  value="submit"/>
                <input type="button"  value="reset"/>
            </fieldset>
        </form>
    </center>
    </body>
</html>
