<!DOCTYPE html>
<html>

<head>
    <title>Calender Element</title>
</head>

<body>
    <h3> Calender</h3>
    <form>
        <fieldset>
            <legend>Calender</legend>
            Name:<input type="text" readonly="" value="Kuntal Pal" disabled="" maxlength="20"/>
            Date:<input type="date" name="date" />
            <br/>
            <br/>
            Date Time:<input type="datetime-local" name="dateTime"/>
            <br/>
            <br/>
            Time:<input type="time" name="time"/>
            <br/>
            <br/>
            Month:<input type="month" name="month"/>
            <br/>
            <br/>
            Year:<input type="text" name="year" placeholder="enter the year" required="" autofocus=""/>
            <br/>
            <br/>
            Week:<input type="week" name="week"/>
            <br/>
            <br/>
            Range:<input type="range" name="range" max="100" min="10" value="55"/>
            <br/>
            <br/>
            Age:<input type="number" name="age" max="28" min="10" value="20" />
            <br/>
            <br/>
            <input type="submit" name="submit"/>
        </fieldset>
    </form>
</body>

</html>
