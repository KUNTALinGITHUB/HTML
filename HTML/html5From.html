<!DOCTYPE html>
<html>
    <head>
        <title>Html 5 Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>html5</legend>
                Color:<input type="color" name="color" value="#FF0000" />
                <br/>
                <br/>
                Email:<input type="email" name="email"/>
                <br/>
                <br/>
                Password:<input type="password" name="password"/>
                <br/>
                <br/>
                Hidden:<input type="hidden" name="hidden"/>
                <br/>
                <br/>
                <input type="submit" name="submit"/>
            </fieldset>
        </form>
    </body>
</html>
